<html>
	<head>
		<link rel="stylesheet" type="text/css" href="formCSS.css">
		<script src="uiJS.js"></script>
	</head>
	<body>
		<div class="desk">
			<div class="form-container">
				<div class="form-window">
					<div class="form-header">	
						<!--CHANGE FORM TITLE HERE-->
						<div class="form-title">
							<div class="brand-logo"></div>
							Cyve
						</div>
						<div class="signin-message">
							Sign in to all of cyve
						</div>
						<div class="user-details">
							<div class="profile-pic"></div>
							<a class="user-string" href="signup.html">Sign up for a new account</a>
						</div>
					</div>
					<div class="form-content">
						<div class="uname-area">
							<div class="input-label">Email or phone</div>
							<div class="input-wrap"><input type="text" class="input-box" id="uname"></div>
							<div class="error-msg"></div>
						</div>
						<div class="pass-area">
							<div class="input-label">Password</div>
							<div class="input-wrap"><input type="password" class="input-box" id="pass"></div>
							<div class="error-msg"></div>
						</div>
						<div class="button-area">
							<div class="signin-button">Sign in</div>
							<div class="forgot-pass-button"><p class="forgot-button">Forgot password</p></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
